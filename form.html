<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Personal Information Form</h1>
    
        <fieldset>
            <!--The field set tag is used to group related elements in a form and draws a box around them.-->
            <legend>Personal Information Form</legend>
            <form action="/action_page.php" oninput = "x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
            <label>Enter Marks</label>
            <select name="subject" id="Subject">
                <option value="maths">Maths</option>
                <option value="english">English</option>
                <option value="global-perspectives">Global Perspectives</option>
                <option value="art">Art</option>
                <option value="chinese">Chinese</option>
            </select><br><br>
        <label>Enter your name</label><br>
        <input type="text" id="name"><br><br>
        <label>Enter your email</label><br>
        <input type="text" id="email"><br><br>
        <label>Enter your contact number (this will be hidden)</label><br>
        <input type="password" id="contact"><br><br>
        <label>Your gender</label><br>
        <input type="radio" id="female" name="gender" value="female">Female<br>
        <input type="radio" id="male" name="gender" value="male">Male<br><br>
        <label>Your favourite cities</label><br>
        <input type="checkbox" id="city" value="New-York">New York<br>
        <input type="checkbox" id="city" value="Moscow">Moscow<br>
        <input type="checkbox" id="city" value="Beijing">Beijing<br>
        <input type="checkbox" id="city" value="Colombo">Colombo<br><br>
        <input type="submit">
            </form>
        </fieldset>
    </form>
</body>
</html>
